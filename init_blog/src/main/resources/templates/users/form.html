   <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
	<title th:text="${userModel.title}">welcome</title>
<meta charset="UTF-8">
</head>
<body>

<div class="container blog-conten-container"><!-- ./container -->
	
	<h3 th:text="${userModel.title}">Welcome to blog.com</h3>
	<div>
	    <a class="btn btn-default" href="/users">返回主页</a>
	</div>
	<form action="/users" method="POST" th:action="@{/users}">
	    <input  type="hidden" class="form-control" name="id" th:value="*{id}">
	    名称:<br>
	    <input type="text"  class="form-control" name="name" th:value="${userModel.user.name}">
	    <br>
	   邮箱:<br>
	   <input type="text" class="form-control" name="email" th:value="${userModel.user.email}">
	   <input class="btn btn-default" type="submit" value="提交">
	</form>
</div><!-- ./container -->
<div th:replace="~{fragments/footer::footer}"> </div>
</body>
</html>
